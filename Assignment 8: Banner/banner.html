<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner</title>
  <style>
     img{
      width: 60%;
      height: 60%;
      margin-top: 60px;
      margin-left: 250px;
      border: 5px black  solid;
    }
  </style>
</head>
<body>
  <!--Using JavaScript Create banner, include 4 images. Images should rotate after time gap of 1 second.-->
  <div id="image"><img src="a.jpg"></div>
  
  <script>
    function slider(){
    var array = ['a','b','c','d','e','f','g','h','i','j','k'];
    var random = Math.floor(Math.random() * 10);
    document.getElementById("image").innerHTML = "<img src=\"" + array[random] + ".jpg\">";
  }
  setInterval(slider,1000);
  </script>
</body>
</html>
